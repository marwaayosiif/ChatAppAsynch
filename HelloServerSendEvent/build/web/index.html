<!DOCTYPE HTML>
<html>
    <head>
        <title>Server-Sent Events Servlet example</title>
        <style>
            body {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>

        Time: <span id="foo"></span>

        <br><br>
        <button onclick="start()">Start</button>
        <a href="chat.html">Go To Chat Room</a>

        <script>
            function start() {
                
                if (typeof (EventSource) !== "undefined") {

                    var eventSource = new EventSource("HelloServlet");

                    eventSource.onmessage = function (event) {
                        document.getElementById('foo').innerHTML += "<br>" + event.data;
                    };
                }
                else {
                    document.getElementById("foo").innerHTML = "Sorry, your browser does not support ";
                }
            }


        </script>
    </body>
</html>
